  <div class="container main-wrap">
    <h2 class="title">媒体咨询公司信息管理</h2>
    <div class="row" ng-controller="FormController">


      <form class="form-horizontal col-md-9 col-md-offset-1" name="signUpForm" ng-submit="submitForm()">


        <div class="form-group">
          <blockquote>
          <p>如果需要更改资源信息，请与客服联系</p>
          <footer>客服电话：<a href="tel:400-8800-8800">400-8800-8800</a> <cite title="Source Title">feelingsmedie.com</cite></footer>
          </blockquote>

        </div>


        <div class="form-group">
          <label for="tel" class="col-sm-2 control-label">联系方式</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="tel" placeholder="请输入联系人手机号">
          </div>
        </div>


        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">邮箱</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="请输入邮箱地址">
          </div>
        </div>







        <div class="form-group">
            <label for="captcha" class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="captcha" placeholder="请输验证码">
              <img id="captcha-img" src="img/demo.jpg" alt="">
              <span id="captcha-tip"><a href="#"> <i class="fa fa-refresh"></i> 看不清？换一张</a></span>
           </div >
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-success btn-lg btn-block">完成提交</button>
          </div>
        </div>
    </form>



    </div>
  </div>
